<!-- <!DOCTYPE html> -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Volleyball Thing</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="https://unpkg.com/konva@3.3.3/konva.min.js"></script>
</head>

<body>
  <script src='javascript/navbar.js'></script>

  <div hidden id="new-game-div">
    <form id="new-game-form">
      <div class="form-group">
        <div class='row'>
          <div class="col-md-4">
            <label for="team1">Home Team</label>
            <input type="text" class="form-control" id="team1" placeholder="Enter Team" required>
          </div>
          <div class="col-md-4">
            <label for="team2">Away Team</label>
            <input type="text" class="form-control" id="team2" placeholder="Enter Team" required>
          </div>
          <div class="col-md-4">
            <label for="date" value="${today}">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
        </div>
        <div class='row'>
          <div class="col-md-4">
            <label for="tournament">Tournament</label>
            <input type="text" class="form-control" id="tournament" placeholder="Enter Tournament Name" required>
          </div>
          <div class="col-md-4">
            <label for="match">Match</label>
            <input type="text" class="form-control" id="match" placeholder="Group-A" required>
            <small class="form-text text-muted">Group Stage, Playoffs, Finals</small>
          </div>
          <div class="col-md-4">
            <label for="match">Game</label>
            <select class="form-control" id="game">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <small class="form-text text-muted">Set #</small>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg" id="form-sub">Submit</button>
      <button type="button" class="btn btn-danger btn-lg" id="form-back">Cancel</button>
    </form>
    <hr>
  </div>

  <div hidden id="new-player-div">
    <form id="new-player-form">
      <div class="form-group">
        <div class='row'>
          <div class="col-md-3">
            <label for="player-name">Full Name</label>
            <input type="text" class="form-control" id="player-name" placeholder="First Last" required>
          </div>
          <div class="col-md-3">
            <label for="player-number">Number</label>
            <input type="text" class="form-control" id="player-number" placeholder="Enter Number" required>
          </div>
          <div class="col-md-3">
            <label for="player-team">Team</label>
            <input type="text" class="form-control" id="player-team" placeholder="14-4 Jeff's baddies" required>
          </div>
          <div class="col-md-3">
            <label for="player-position">Position</label>
            <input type="text" class="form-control" id="player-position" placeholder="position" required>
            <small class="form-text text-muted">OH, RS, S, DS, MB</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" id="player-sub">Create</button>
        <button type="button" class="btn btn-danger btn-lg" id="player-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <div align="center" id="konva-container"></div>

  <form id="action-form" hidden>
    <input hidden type="text" name="coords">
    <input type="radio" name="outcome" value="point"> point<br>
    <input type="radio" name="outcome" value="pass"> pass<br>
    <input type="radio" name="outcome" value="error"> error<br>
    <input type="number" name="number" placeholder="Player Number"><br>
    <input type="submit">
  </form>

  <footer class="bg-light card-footer text-muted fixed-bottom">
    <!-- Â© Copyright 2020 Fancy Bois, LLC -->
    <div id="action-bar" class="row justify-content-md-center">
      <button id="serves-btn">Serves</button>
      <button id="spikes-btn">Spikes</button>
      <button id="toggle-team-btn" class="col-1 btn-secondary">Teams</button>
      <button id="toggle-actions-btn" class="col-1 btn-success">Actions</button>
      <button id="toggle-outcome-btn" class="col-1 btn-warning">Outcomes</button>
    </div>
  </footer>
  <script src="javascript/new-action.js"></script>
  <script src="javascript/new-game-form.js"></script>
  <script src="javascript/new-player-form.js"></script>
  <script src='javascript/index.js'></script>
</body>

</html>
