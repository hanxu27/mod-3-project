<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <title>Volley Ball Thing</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://unpkg.com/konva@3.3.3/konva.min.js"></script>
  </head>
  <body>
    <script src='javascript/navbar.js'></script>
    <br><br>

    <nav id="action-bar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li id="serves-btn" class="nav-link active">Serves</li>
          <li id="spikes-btn" class="nav-link">Spikes</li>
        </ul>
      </div>
    </nav>
    
    <form hidden id="form">
      <input hidden type="text" name="coords">
      <input required type="radio" name="outcome" value="point"> point<br>
      <input type="radio" name="outcome" value="pass"> pass<br>
      <input type="radio" name="outcome" value="error"> error<br>
      <input required type="number" name="number" placeholder=" Player Number"><br>
      <input type="submit">
    </form>

    <div align="center" id="konva-container"></div>

    <footer class="card-footer text-muted fixed-bottom">
      2 days ago
    </footer>

    <!-- <script src='javascript/action-arrow.js'></script> -->
    <script src='javascript/index.js'></script>
  </body>
</html>
