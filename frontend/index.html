<!-- <!DOCTYPE html> -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Volley Ball Thing</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="https://unpkg.com/konva@3.3.3/konva.min.js"></script>
</head>

<body>
  <script src='javascript/navbar.js'></script>
  <div hidden id="new-game-div">
    <form id="new-game-form">
      <div class="form-group">
        <div class='row'>
          <div class="col-md-4">
            <label for="team1">Home Team</label>
            <input type="text" class="form-control" id="team1" placeholder="Enter Team" required>
          </div>
          <div class="col-md-4">
            <label for="team2">Away Team</label>
            <input type="text" class="form-control" id="team2" placeholder="Enter Team" required>
          </div>
          <div class="col-md-4">
            <label for="date" value="${today}">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
        </div>
        <div class='row'>
          <div class="col-md-4">
            <label for="tournament">Tournament</label>
            <input type="text" class="form-control" id="tournament" placeholder="Enter Tournament Name" required>
          </div>
          <div class="col-md-4">
            <label for="match">Match</label>
            <input type="text" class="form-control" id="match" placeholder="Group-A" required>
            <small class="form-text text-muted">Group Stage, Playoffs, Finals</small>
          </div>
          <div class="col-md-4">
            <label for="match">Game</label>
            <select class="form-control" id="game">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <small class="form-text text-muted">Set #</small>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg" id="form-sub">Submit</button>
      <button class="btn btn-danger btn-lg" id="form-back">Back</button>
    </form>
  </div>

  <form hidden id="form">
    <input hidden type="text" name="coords">
    <input type="radio" name="outcome" value="point"> point<br>
    <input type="radio" name="outcome" value="pass"> pass<br>
    <input type="radio" name="outcome" value="error"> error<br>
    <input type="number" name="number" placeholder=" Player Number"><br>
    <input type="submit">
  </form>

  <div align="center" id="konva-container"></div>

  <footer class="card-footer text-muted fixed-bottom">
    2 days ago
  </footer>
  <script src='javascript/index.js'></script>
  <script src='javascript/action-arrow.js'></script>
</body>

</html>
